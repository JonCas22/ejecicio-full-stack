<ion-header>
  <ion-toolbar>
    <ion-title>Publications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of publications">

      <ion-col>
        {{item.titulo}}
      </ion-col>
      <ion-col>
        {{item.contenido}}
      </ion-col>
      <ion-col>
        {{item.subtitulo}}
      </ion-col>
      

    </ion-row>
  </ion-grid>
</ion-content>
