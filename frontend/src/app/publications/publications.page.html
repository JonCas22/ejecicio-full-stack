<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Publications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddPublication()"><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  
  <ion-grid color="#ffff">
    <ion-row *ngFor="let item of publicationArrayDDBB">
      <ion-col  *ngIf="item.publicado">
        <ion-card (click)="doSomething(item)">
          <ion-card-header>
            <ion-img src="{{item.imagen_portada}}"></ion-img>
            <ion-card-title>{{item.titulo}}</ion-card-title>
            <ion-card-subtitle>{{item.entradilla}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{item.texto_completo}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
